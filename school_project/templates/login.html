
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>Login</title>
</head>
<body>
<form action="login" method="post">
  {% csrf_token %}

  <input type="text" name="username" placeholder="Enter your Username"><br>
  <input type="password" name="password" placeholder="Enter your Password"><br>
  <input type="submit">
</form>
<pr><h4>Don't have an account?</h4><a href="register">Register</a></pr>

</body>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</html>
